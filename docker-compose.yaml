version: '3'

services:
  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - nginx-proxy-manager_default

volumes:
  portainer_data:

networks:
  nginx-proxy-manager_default:
    external: true